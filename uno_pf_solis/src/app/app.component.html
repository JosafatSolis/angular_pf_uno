</mat-toolbar>
<mat-grid-list cols="12" rowHeight="1:6">

    <mat-drawer-container autosize>
      <div>
        <button type="button" mat-button>
          Alumnos
        </button>
      </div>
      <div>

          Clases

      </div>
      <div>
        <button type="button" mat-button>
          Cursos
        </button>
      </div>
    </mat-drawer-container>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="9">
    <app-lista-abm></app-lista-abm>
  </mat-grid-tile>

</mat-grid-list>

</mat-grid-list>
